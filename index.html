<html>
  <head>
    <title>Salem's Forex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <h1>Salem's Forex</h1>

      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Exchange Rates
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <div id="first_input">
                <div class="input-group">
                  <div class="input-group-text" id="btnGroupAddon">KWD</div>
                  <input
                    class="form-control"
                    id="kwd_input"
                    type="number"
                    value="0"
                  />
                  <button
                    class="btn btn-success convert-btn"
                    onclick="convertToUSD()"
                  >
                    Convert to USD
                  </button>
                </div>
              </div>

              <div>
                <div class="input-group">
                  <div class="input-group-text" id="btnGroupAddon">USD</div>
                  <input
                    class="form-control"
                    id="usd_input"
                    type="number"
                    value="0"
                  />
                  <button
                    class="btn btn-success convert-btn"
                    onclick="convertToKWD()"
                  >
                    Convert to KWD
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            Latest Articles
          </button>
        </h2>
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body" >
            <div class="card news-article">
              <img src="./profile.jpeg" class="card-img-top" >
              <div class="card-body">
                <h5 class="card-title">Laila no longer FS Instructor</h5>
                <p class="card-text">She betrayed us all and started teaching another bootcamp. What a shame.</p>
                <a href="http://www.joincoded.com" class="btn btn-secondary"><i class="fas fa-glasses"></i> Read more</a>
                <a href="#" class="btn btn-primary"><i class="fab fa-twitter"></i> Tweet</a>
              </div>
            </div>
        </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
